version: "3.8"

services:
  app_blue:
    image: "${BLUE_IMAGE}"
    environment:
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - APP_POOL=blue
      - PORT=${APP_PORT:-3000}
    ports:
      - "${BLUE_HOST_PORT:-8081}:${APP_PORT:-3000}"
    restart: unless-stopped

  app_green:
    image: "${GREEN_IMAGE}"
    environment:
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - APP_POOL=green
      - PORT=${APP_PORT:-3000}
    ports:
      - "${GREEN_HOST_PORT:-8082}:${APP_PORT:-3000}"
    restart: unless-stopped

  nginx:
    image: nginx:1.25
    depends_on:
      - app_blue
      - app_green
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL}
      - BLUE_HOST=app_blue
      - BLUE_PORT=${APP_PORT:-3000}
      - GREEN_HOST=app_green
      - GREEN_PORT=${APP_PORT:-3000}
      - PROXY_CONNECT_TIMEOUT=1
      - PROXY_SEND_TIMEOUT=5
      - PROXY_READ_TIMEOUT=5
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - ./nginx/entrypoint.sh:/entrypoint.sh:ro
    ports:
      - "${NGINX_HOST_PORT:-8080}:80"
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    restart: unless-stopped
